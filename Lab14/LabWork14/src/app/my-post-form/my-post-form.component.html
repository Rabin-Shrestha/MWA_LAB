<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

  <div class="col-xs-6 col-xs-offset-3 jumbotron">
    <div class="row">

      <form [formGroup]="myForm" (ngSubmit)="onsubmit()">
        <div class="form-group">
          <label for="username" >Name:</label>
          <input  type="text" class="form-control" id="username" [formControl]="myForm.controls['name']"  [(ngModel)]="user.name">
          <div  *ngIf="!myForm.controls['name'].valid" class="text-danger">
            Name is required !!
          </div>
        </div>

        <div class="form-group">
          <label for="userEmail">Email address:</label>
          <input type="email" class="form-control" id="userEmail" [formControl]="myForm.controls['email']" [(ngModel)]="user.email">
          <div class="text-danger" *ngIf="!myForm.controls['email'].valid" >
            Email address is required !!
          </div>
        </div>
        <div class="form-group">
          <label for="post">Post:</label>
          <textarea type="text" class="form-control" id="post" [formControl]="myForm.controls['post']" [(ngModel)]="user.post"></textarea>
          <div *ngIf="!myForm.controls['post'].valid" class="text-danger">
            Minimum post length is 10 !!
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid"> Submit</button>
        <button class="btn " (click)="consoleLoadedData()">GetData</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
